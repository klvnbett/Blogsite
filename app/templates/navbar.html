{% block styles %}
<link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}"> {% endblock %}
<div class="navbar navbar-dark bg-primary" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand head" href="/"> Blogging Site </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if current_user.is_authenticated %}
                <li class="links"><a href="{{url_for('main.profile',uname=current_user.username)}}">View Profile</a></li>
                <li class="links"><a class="head" href="{{url_for('main.main_page')}}">Post Blog</a></li>
                <li class="links"><a class="head" href="{{url_for('auth.logout')}}">Sign out</a></li>
                {% else %}
                <li class="links"><a class="head" href="{{url_for('auth.login')}}">Sign in</a></li>
                {%endif%}
            </ul>

        </div>

    </div>
</div>
